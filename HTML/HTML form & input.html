<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <form>
        <div>
            <label for="fname">Full Name</label>
            <input type="text" id="fname" placeholder="Mahim Dewan">
        </div><br>
        <div>
            <label for="mail">Email</label>
            <input type="email" id="mail" placeholder="mahimdewan@gmail.com">
        </div><br>
        <div>
            <label for="pass">Password</label>
            <input type="password" id="pass" placeholder="swefg54rf4sdf#">
        </div><br>
        <div>
            <input type="color" name="" id="">
            <input type="range" name="" id="">
            <input type="file" name="" id="">
        </div><br>
        <div>
            <p>your favorite language:</p>
            <input type="radio" name="fav_lang" id="html"><label for="html">HTML</label>
            <input type="radio" name="fav_lang" id="css"><label for="css">CSS</label>
            <input type="radio" name="fav_lang" id="js"><label for="js">JS</label>
        </div><br>
        <div>
            <p>favorite color:</p>
            <input type="checkbox" name="" id="red" checked><label for="red">RED</label>
            <input type="checkbox" name="" id="blue"><label for="blue">Blue</label>
            <input type="checkbox" name="" id="green"><label for="green">Green</label>
        </div>
        <div>
            <select name="" id="">
                <option value="" selected disabled>--Select your country--</option>
                <option value="">Bangladesh</option>
                <option value="">India</option>
                <option value="">Pakistan</option>
            </select>
        </div><br>
        <div>
            <input type="reset" name="" value="Reset">
            <input type="submit" name="" value="Submit">
        </div>

        
    </form>
</body>
</html>
